<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/commons::head}"></head>
<body>
<header th:replace="~{fragments/commons::nav}"></header>
<main>
    <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Add word</span></h1>
    <hr class="hr-3 w-25 bg-white"/>

    <form class="mx-auto w-25 bg-blur rounded" th:if="${@currentUser.isLoggedIn()}"
          th:method="POST" th:action="@{/words/add}" th:object="${addWordDTO}">

        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="term" class="h4 mb-2">Term</label>
            </div>
            <textarea type="text" class="form-control" id="term" name="term"
                      th:field="*{term}" th:errorclass="is-invalid"></textarea>
            <small class="invalid-feedback text-danger"><span th:if="${#fields.hasErrors()}"
                                                              th:errorclass="error"
                                                              th:errors="*{term}"></span></small>
        </div>

        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="translation" class="h4 mb-2">Translation</label>
            </div>
            <textarea type="text" class="form-control" id="translation" name="translation"
                      th:field="*{translation}" th:errorclass="is-invalid"></textarea>
            <small class="invalid-feedback text-danger"><span th:if="${#fields.hasErrors()}"
                                             th:errorclass="error"
                                             th:errors="*{translation}"></span></small>
        </div>

        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="example" class="h4 mb-2">Example</label>
            </div>
            <textarea type="text" class="form-control" id="example" name="example"
                      th:field="*{example}" th:errorclass="is-invalid" ></textarea>
            <small class="invalid-feedback text-danger"><span th:if="${#fields.hasErrors()}"
                                             th:errorclass="error"
                                             th:errors="*{example}"></span></small>
        </div>

        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="inputDate" class="h4 mb-2">Set input date</label>
            </div>
            <input type="date" class="form-control" id="inputDate" name="inputDate"
                   th:field="*{inputDate}" th:errorclass="is-invalid"/>
            <small class="invalid-feedback text-danger"><span th:if="${#fields.hasErrors()}"
                                             th:errorclass="error"
                                             th:errors="*{inputDate}"></span></small>
        </div>

        <div class="form-group">
            <div class="text-white label-holder d-flex justify-content-center">
                <label for="language" class="h4 mb-2">Language</label>
            </div>
            <select class="browser-default custom-select" id="language" name="language"
                    th:field="*{language}" th:errorclass="is-invalid">
                <option value="">Select language</option>
                <option th:each="l : ${languages}"
                        th:text="${l}"
                        th:value="${l}"
                        th:selected="${l} == *{language}">German</option>

            </select>

            <small class="invalid-feedback text-danger">
                <span th:if="${#fields.hasErrors()}"
                      th:errorclass="error"
                      th:errors="*{language}"></span>
            </small>
        </div>

        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-warning  mb-3" value="Register">Add word</button>
        </div>

    </form>
</main>
<footer th:replace="~{fragments/commons::footer}"></footer>
</body>
</html>
